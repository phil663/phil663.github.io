<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            background-color: #a8a8a8;
        }
        body {
            font-family: comic sans ms, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        body.fade-in {
            opacity: 1;
        }
        body.fade-out {
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .signup-container {
            background: linear-gradient(145deg, #ffffff, #dcdcdc, #bebebe, #a0a0a0, #ffffff);
            border-radius: 60px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 40px 60px;
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .signup-container:hover {
            background-color: #BEBEBE;
            color: black;
            transition: transform 0.5s ease-in-out;
            transform: scale(1.05);
            box-shadow:
                    4px 4px 8px rgba(0, 0, 0, 0.3),
                    inset -2px -2px 4px rgba(255, 255, 255, 0.5),
                    inset 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .signup-input {
            border: 1px solid #bebebe;
            border-radius: 30px;
            width: 80%;
            height: 30px;
            margin: 10px 0;
            padding: 10px;
            font-size: large;
            background-color: white;
            font-family: comic sans ms;
            font-weight: 600;
        }
        .signup-button {
            color: black;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            font-family: comic sans ms;
            font-weight: 600;
            margin-top: 20px;
        }
        .signup-button:hover {
            background: #2e8b57;
            color: #fff;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 24px;
            border-radius: 20px;
            background: #fff;
            color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
            font-family: comic sans ms;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, color 0.2s;
        }
        .back-link:hover {
            background: #2e8b57;
            color: #fff;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('fade-in');
        });
        function smoothRedirect(url) {
            document.body.classList.remove('fade-in');
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = url;
            }, 400);
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); alert('Account created!');">
            <input type="text" class="signup-input" placeholder="Full Name" required><br>
            <input type="email" class="signup-input" placeholder="Email" required><br>
            <input type="password" class="signup-input" placeholder="Password" required><br>
            <button class="signup-button" type="submit">Create Account</button>
        </form>
        <a href="LOGIN%20TEST.html" class="back-link" onclick="event.preventDefault(); smoothRedirect('LOGIN%20TEST.html');">Back to Login</a>
    </div>
</body>
</html>
